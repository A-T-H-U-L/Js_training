<script>

    
let tbody = document.querySelector('table tbody');

var request = new XMLHttpRequest();

// Instantiating the request object

// Defining event listener for readystatechange event

request.onload = function () {

  // Check if the request is compete and was successful

  if (this.readyState === 4 && this.status === 200) {

    // Inserting the response from server into an HTML element

    

    let data = JSON.parse(this.responseText);

    data.forEach(employee => {

      let row = document.createElement('tr');

      let column1 = document.createElement('td');

      column1.innerHTML = employee.No;

      let column2 = document.createElement('td');

      column2.innerHTML = employee.Name;



      let column3 = document.createElement('td');

      column3.innerHTML = employee.Account;

     

      let column4 = document.createElement('td');

      column4.innerHTML = employee.Salary;

      let column5 = document.createElement('td');

    column5.innerHTML = employee.Project;

    let column6 = document.createElement('td');

    column6.innerHTML = employee.Gender;
    

      let column7= document.createElement('td');

      column7.innerHTML=`<a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>`

      row.appendChild(column1)

      row.appendChild(column2)

      row.appendChild(column3)

      row.appendChild(column4)

      row.appendChild(column5)

      row.appendChild(column6)

      row.appendChild(column7)


      tbody.append(row)

    })

    console.log(data);

  }

};



request.open("GET", "./employee.json");

// Sending the request to the server

request.send();









console.log(tbody);

</script>
